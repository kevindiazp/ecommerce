<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" th:href="@{/login-style.css}">

  
</head>

<body>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a th:href="@{#sign_Up}">Sign Up</a></li>
        <li class="tab"><a th:href="@{#login}">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="login">
          <h1>Welcome Back!</h1>
          
          <form action="login" method="post">
            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text" id="username" name="username" required autocomplete="off"/>
            </div>
          
            <div class="field-wrap">
              <label>
               Password<span class="req">*</span>
              </label>
              <input type="password" id="password1" name="password" required autocomplete="off"/>
            </div>
            <div th:if="${param.error}">
              Invalid username or password.
            </div>
            <input type="submit" class="button button-block" value="Log In">
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  th:src="@{/login-index.js}"></script>




</body>

</html>
