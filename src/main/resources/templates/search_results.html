<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pasar ITHB</title>

   <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link th:href="@{/shop-homepage.css}" rel="stylesheet" type="text/css">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lDg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Pasar ITHB</a>
        <select class="navbar-toggle">
          <option value="category">Category</option>
          <option value="elektronik">Elektronik</option>
          <option value="games">Games</option>
          <option value="fashion">Fashion</option>
          <option value="food">Food</option>
          <option value="olahraga">Olahraga</option>
        </select>
        <form method="get" action="/search_results" th:action="@{/search_results}" th:object="${productController}"/>
          <input th:text="${search}" class="col-8.5" type="text" id="search" name="search"
                 placeholder="Search for Products and Brands">
          <input id="searchButton" class="navbar-toggler" type="submit" value="Search"/>
        </form>
        <a th:href="@{/cart}">Your Cart</a>
        <a th:href="@{/profile}">Profile</a>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <div class="col-lg-3">

          <h1 class="my-4">You have search for: </h1>
          <h1 th:text="${search}"/>

            <!-- Page Content 2 -->
            <h1></h1>
          <div class="list-group">
            <a class="list-group-item" >Category</a>
            <a href="#" class="list-group-item">Elektronik</a>
            <a href="#" class="list-group-item">Games</a>
            <a href="#" class="list-group-item">Fashion</a>
            <a href="#" class="list-group-item">Food</a>
            <a href="#" class="list-group-item">Olahraga</a>
          </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

          <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <div class="row" th:object="${productController}" th:href="@{/search_results}">

          <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-20" th:each="product : ${products}">
              <a th:href="@{/item_details/{product.ID_Product}}" + th:text="${product.ID_product}"><img class="card-img-top" alt="image"></a>
              <div class="card-body" >
                <h4 class="card-title" >
                  <a th:href="@{/item_details/{product.ID_Product}}" th:text="${product.prodName}"/>
                </h4>
                Rp:
                <span th:text="${product.price}"/><br>
                Category:
                <!--<a th:text="${product.category_name}" name="category_name"/>-->
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
            </div>

          </div>
          <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Pasar ITHB 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
